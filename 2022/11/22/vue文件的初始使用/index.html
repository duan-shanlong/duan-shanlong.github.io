        <h1 class="title">vue文件的初始使用</h1>
        <div class="stuff">
            <span>十一月 22, 2022</span>
            

        </div>
        <div class="content markdown">
            <h3 id="根组件-App-vue"><a href="#根组件-App-vue" class="headerlink" title="根组件  App.vue"></a>根组件  App.vue</h3><p>所有vue组件，都要在根组件中进行<strong>引入、注册、使用</strong>，才可以显示在页面上</p>
<p>只有根组件才与main.js进行交互</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- 标签模板 =&gt; 对应记忆对照html文件中的&lt;html&gt;标签结构 --&gt;</span><br><span class="line">&lt;template&gt;</span><br><span class="line">  &lt;div id=&quot;app&quot;&gt;</span><br><span class="line">    &lt;!-- 3.使用：通过注册的标签，来使用组件 --&gt;</span><br><span class="line">    &lt;Demo&gt;&lt;/Demo&gt;</span><br><span class="line">  &lt;/div&gt;</span><br><span class="line">&lt;/template&gt;</span><br><span class="line"></span><br><span class="line">&lt;!-- js相关的代码 --&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line">// 在js中 有一个 export default &#123;&#125; 结构， 在这个结构中需要遵循vue的代码规则</span><br><span class="line">// 1. 引入组件</span><br><span class="line">import Demo from &#x27;./components/01-插值表达式.vue&#x27;</span><br><span class="line">export default &#123;</span><br><span class="line">  // 命名（只有根组件才能以app命名）</span><br><span class="line">  name: &#x27;App&#x27;,</span><br><span class="line">  //2.注册组件</span><br><span class="line">  components: &#123;</span><br><span class="line">    Demo</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line">&lt;/script&gt;</span><br><span class="line"></span><br><span class="line">&lt;!-- 相当于css --&gt;</span><br><span class="line">&lt;style&gt;</span><br><span class="line">#app &#123;</span><br><span class="line">  /* 当前组件样式表 - 期望每个组件中的style 标签只能影响当前组件中的标签内容 */</span><br><span class="line">  /* 只需要在style 标签中添加一个属性 - scoped 就可以让样式只作用于当前组件的标签 */</span><br><span class="line">  /* 原理: scoped 属性，会为每一个样式表自动添加当前组件中所被设置的自定义属性（data-v-hash随机数），形参一个复合选择器，而能够被选中的标签均存在于当前组件中，所以可以被区分开 */</span><br><span class="line">  /* 规律/要求: 只要组件需要设置style样式，就在style标签中添加 scoped 属性 */</span><br><span class="line">&#125;</span><br><span class="line">&lt;/style&gt;</span><br></pre></td></tr></table></figure>

<h3 id="mian-js-入口文件"><a href="#mian-js-入口文件" class="headerlink" title="mian.js  入口文件"></a>mian.js  入口文件</h3><p>入口文件最关键的特点：想某个页面和文件在项目中生效，一定会直接或者间接的与入口文件产生联系</p>
<p>将根组件是数据，挂载到index.html上，然后就可以出现载页面上</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">// 引入vue依赖 =&gt; 如果是第三方依赖，路径不会写成相对和绝对路径</span><br><span class="line">import Vue from &#x27;vue&#x27;</span><br><span class="line">//引入根组件</span><br><span class="line">import App from &#x27;./App.vue&#x27;</span><br><span class="line">// vue的控制台打印提示</span><br><span class="line">Vue.config.productionTip = false</span><br><span class="line">new Vue(&#123;</span><br><span class="line">  render: h =&gt; h(App), // 渲染函数，告诉vue要渲染那个组件</span><br><span class="line">&#125;).$mount(&#x27;#app&#x27;)  //挂载到那里  =&gt; id为app的盒子中</span><br></pre></td></tr></table></figure>

<h3 id="其他功能组件"><a href="#其他功能组件" class="headerlink" title="其他功能组件"></a>其他功能组件</h3><p>一定要在根组件中，<strong>引入、注册、使用</strong></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">&lt;template&gt;</span><br><span class="line">//有且只有一个标签  (一般是div)</span><br><span class="line">    &lt;div&gt;</span><br><span class="line">    &lt;!-- 通过 &#123;&#123;  &#125;&#125; 来设置插值表达式 --&gt;</span><br><span class="line">        &lt;div&gt;&#123;&#123; msg&#125;&#125;&lt;/div&gt;</span><br><span class="line">        &lt;div&gt;&#123;&#123;obj.age &gt;= 18 ? &quot;成年&quot; : &quot;未成年&quot; &#125;&#125;&lt;/div&gt;</span><br><span class="line">    &lt;/div&gt;</span><br><span class="line">  &lt;/template&gt;</span><br><span class="line">  </span><br><span class="line">  &lt;script&gt;</span><br><span class="line">  export default &#123;</span><br><span class="line">   // 需要为每一个组件起上名字 =&gt; 命名要求: 必须以多个单词的驼峰式命名</span><br><span class="line">    name:&quot;DemoInfo&quot;,</span><br><span class="line">    // vue 组件中的数据，必须写在data方法的返回值对象中作为属性</span><br><span class="line">    data () &#123;</span><br><span class="line">        return &#123;</span><br><span class="line">            msg:&#x27;hello&#x27;,</span><br><span class="line">            obj:&#123;</span><br><span class="line">                name:&quot;dfs&quot;,</span><br><span class="line">                age:20,</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  &lt;/script&gt;</span><br><span class="line">  </span><br><span class="line">  &lt;style&gt;</span><br><span class="line">  &lt;/style&gt;</span><br></pre></td></tr></table></figure>
